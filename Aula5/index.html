<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05</title>
</head>
<body>
    <header>
        <h1><center>Cadastro</center></h1>
        <hr>
    </header>
    <section> <!-- verbos http para o "method" get/post/delete/update/push -->
        <form name="cadastro" action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text"
                   maxlength="60" 
                   size="35" 
                   placeholder="Nome Completo"
                   required><br>

            <label for="endereco">Endereço:</label>
            <input type="text"
                   maxlength="80"
                   size="32">
            <label for="cep">CEP:</label>
            <input type="text" maxlength="9"><br>

            <label for="estados">Selecone o Estado:</label>
            <select name="estados" id="estados">
                <option value="São Paulo">São Paulo</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Minas Gerais">Minas Gerais</option>
            </select> <br>

            <label for="email">E-mail:</label>
            <input type="email" maxlength="60" required> <br>

            <label for="observacao">Observações:</label>
            <textarea name="observacao" id="observacao" cols="50" rows="4"></textarea> <br>

            <label for="senha">Digite sua Senha:</label>
            <input type="password" maxlength="35" required><br>
            <label for="idade">Informe sua idade:</label>
            <input type="number" min="1" max="120"><br> 
            <label for="nascimento">Informe a data de nascimento:</label>
            <input type="date"><br>           
            
            <center><input type="submit" value="Enviar"><input type="reset" value="Limpar"></center><br>
        </form>
    </section>
    <footer>
        <hr>
        <center>@Copyright Daniel Kendi</center>
    </footer>
</body>
</html>
