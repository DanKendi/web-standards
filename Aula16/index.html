<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aula 16 DOM</title>
    <script src="./cadastro.js"></script> 
</head>
<body>
    <form action="">
        <h1>Cadastro de usuário</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br>
        <label for="senha">Senha:</label>
        <input type="password" name="password" id="password"><br>
        <label for="confirma-senha">Confirmação de senha:</label>
        <input type="password" name="confirma-senha" id="confirma-senha"><br>
        <div class="botoes">
            <input type="submit" class="cadastro" id="cadastro" value="Cadastrar">
            <input type="reset" class="limpa" id="limpa" value="Limpar Campos">
        </div>
        <a href="./login.html">Ir para página de Login</a>
    </form>
</body>
</html>
